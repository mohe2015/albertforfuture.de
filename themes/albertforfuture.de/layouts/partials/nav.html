<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-custom-navbar-green">
    <div class="container-fluid">
      {{ $logo_svg := resources.Get "logo.svg" | minify | fingerprint }}
      <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="{{ $logo_svg.Permalink }}" alt="AfF" class="logo"></a>
      <label for="resnav" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </label>

      <input type="checkbox" style="display:none" id="resnav" style="display:none;">
      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="{{ .Site.BaseURL }}" class="nav-link {{if .IsHome }} active{{end}}" title="Startseite">Startseite</a>
          </li>
          {{- $currentPage := . -}}
          {{- range .Site.Menus.main -}}
          <li class="nav-item">
            <a class="nav-link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL }}" title="{{ .Title }}">
              {{- .Name -}}
            </a>
          </li>
          {{- end -}}
        </ul>
      </div>
    </div>
  </nav>
</header>
