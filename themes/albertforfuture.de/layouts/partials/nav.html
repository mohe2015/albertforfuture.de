<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-custom-navbar-green">
    <div class="container-fluid">
      {{ $logo_svg := resources.Get "logo.svg" | minify }}
      <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="{{ $logo_svg.Permalink }}" alt="Albert for Future Logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="{{ .Site.BaseURL }}" class="nav-link {{if .IsHome }} active{{end}}" title="Startseite">Startseite</a>
          </li>
          {{- $currentPage := . -}}
          {{- range .Site.Menus.main -}}
          <li class="nav-item">
            <a class="nav-link {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL }}" title="{{ .Title }}">
              {{- .Name -}}
            </a>
          </li>
          {{- end -}}
          <li class="nav-item">
            <button disabled class="js-push-btn">Enable Push Messaging</button><br><br>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
