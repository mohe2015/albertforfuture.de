<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title> {{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} {{ end }} </title>

		{{ $style := resources.Get "main.css" | resources.ToCSS | resources.Minify }}
		<style>{{ $style.Content | safeCSS }}</style>

		{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

		<link rel="shortcut icon" type="image/webp" href="data:image/webp;base64,{{ readFile "resources/icon.webp" | base64Encode }}">

	</head>
	<body>

<nav>
  <input type="checkbox" id="nav-check">
  <div class="nav-header">
    <div class="nav-title">
      <a href="{{ .Site.BaseURL }}"><img src="data:image/webp;base64,{{ readFile "resources/icon.webp" | base64Encode }}" alt="Albert for Future Logo" class="logo"></a>
    </div>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>

  <div class="nav-links">

		<a href="/" title="Startseite">
			Startseite
		</a>

		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">
			{{- .Name -}}
		</a>
		{{ end }}
  </div>
</nav>
